{% extends "base.html" %}
{% block content %}
    <div class="admin_form">
        <form role="form" action="" method="post">
            {% if error_message %}
                <div class="alert">
                    {{ error_message }}
                </div>
            {% endif %}

            {% csrf_token %}
        <div class="row">
          <div class="col-md-6 form-left">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control input-sm" id="exampleInputEmail1" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Login</button>
           </div>
           <div class="col-md-6">
               <label for="exampleInputEmail1">Or login with :</label>
               <div class="form-group social">
                   <a href="https://graph.facebook.com/oauth/authorize?client_id={{ settings.FACEBOOK_APP_ID }}&redirect_uri={{ settings.FACEBOOK_REDIRECT_URI }}&scope=publish_stream,email&display=popup">
                      <img width="30px" height="30px" src="/static/img/facebook-icon.png"/>
                    </a>
                   <a href="https://github.com/login/oauth/authorize?client_id={{ settings.GITHUB_APP_ID }}&scope=user,public_repo">
                      <img width="33px" height="33px" style="margin-top: -1px" src="/static/img/Logos-Github-icon.png"/>
                    </a>
               </div>
           </div>
        </div>
        </form>
    </div>

{% endblock %}
