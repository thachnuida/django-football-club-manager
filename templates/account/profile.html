{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% block profile %} active {% endblock %}
{% block content %}
<h1>Profile</h1>

<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	
	{% if profile.avatar %}
        <div class="box">
		    <img width="200px" height="200px" class="event-cover" src="{{ MEDIA_URL }}{{ profile.avatar }}"/>
        </div>
	{% endif %}
	<div class="clearfix"></div>
    <br>
	{{ user_form }}
	{{ user_profile_form }}
	<br/>
	<input type="submit" class="btn btn-primary" value="Save"/>
</form>

{% endblock %}
